<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap");
    :root {
      --ink: #1a1a18;
      --muted: #6b6a64;
      --line: rgba(26, 26, 24, 0.12);
      --paper: #f8f6f0;
      --wash: #ece9e1;
      --accent: #3f5b52;
      --accent-soft: rgba(63, 91, 82, 0.16);
      --shadow: 0 18px 40px rgba(26, 26, 24, 0.08);
      --content-width: 720px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Songti SC", "STSong", "Noto Serif CJK SC", "Source Sans 3", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      line-height: 1.85;
      margin: 0;
      color: var(--ink);
      display: flex;
      flex-direction: column;
      background:
        radial-gradient(900px 520px at 8% -10%, rgba(63, 91, 82, 0.05), transparent 60%),
        radial-gradient(900px 600px at 92% 0%, rgba(26, 26, 24, 0.04), transparent 55%),
        linear-gradient(180deg, #fbfaf5 0%, var(--wash) 100%);
      min-height: 100vh;
    }
    .container {
      width: min(100%, calc(var(--content-width) + 40px));
      max-width: calc(var(--content-width) + 40px);
      margin: 48px auto 60px;
      padding: 16px 20px 28px;
      background: transparent;
      border: none;
      border-radius: 0;
      box-shadow: none;
      position: relative;
      animation: pageIn 0.6s ease-out;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    main {
      width: 100%;
    }
    .content {
      max-width: var(--content-width);
      margin: 0 auto;
    }
    .container::before {
      content: none;
    }
    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      width: 100%;
      max-width: none;
      margin: 0 0 22px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(26, 26, 24, 0.08);
    }
    h1, h2, h3 {
      color: var(--ink);
      letter-spacing: 0.1px;
      font-family: "EB Garamond", "Noto Serif CJK SC", "Songti SC", serif;
    }
    h1 { font-size: 2.1em; margin: 0 0 16px 0; }
    h2 { font-size: 1.35em; margin-top: 28px; margin-bottom: 14px; }
    h3 { font-size: 1.15em; margin-top: 22px; }
    .site-title {
      font-size: 1.9em;
      font-weight: 600;
      letter-spacing: 0.2px;
      font-family: "EB Garamond", "Noto Serif CJK SC", "Songti SC", serif;
    }
    .site-title a { text-decoration: none; color: inherit; }
    nav { display: flex; gap: 18px; flex-wrap: wrap; margin-left: auto; }
    nav a {
      text-decoration: none;
      color: var(--muted);
      font-weight: 500;
      font-size: 0.9em;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      position: relative;
      padding-bottom: 6px;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background: var(--accent);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.2s ease;
    }
    nav a:hover { color: var(--ink); }
    nav a:hover::after,
    nav a[aria-current="page"]::after { transform: scaleX(1); }
    nav a[aria-current="page"] { color: var(--ink); }
    a { color: var(--accent); text-decoration: none; font-weight: 600; }
    a:hover { text-decoration: underline; }
    a:focus-visible {
      outline: 2px solid var(--accent-soft);
      outline-offset: 2px;
    }
    .hero {
      padding: 20px 0 0;
    }
    .hero-title {
      margin-bottom: 8px;
    }
    .hero-subtitle {
      color: var(--muted);
      margin: 0;
    }
    .section {
      margin-top: 32px;
      padding-top: 6px;
      animation: sectionIn 0.7s ease both;
    }
    .post-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    .post-row {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      padding: 4px 0;
    }
    .post-title {
      font-size: 1.05em;
      color: var(--ink);
      font-family: "EB Garamond", "Noto Serif CJK SC", "Songti SC", serif;
      letter-spacing: 0.2px;
    }
    .post-date {
      color: var(--muted);
      font-size: 0.85em;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      white-space: nowrap;
    }
    .post-content {
      margin-top: 20px;
      font-size: 1.1em;
      line-height: 1.85;
      letter-spacing: 0;
    }
    .post-content p {
      margin-bottom: 1em;
    }
    .post-content ul {
      list-style: circle;
      padding-left: 1.2em;
    }
    .post-content ol {
      padding-left: 1.4em;
    }
    .post-content blockquote {
      margin: 18px 0;
      padding: 8px 0 8px 14px;
      border-left: 2px solid var(--accent);
      background: transparent;
      color: #3b3b36;
      font-style: italic;
    }
    .post-content blockquote::before {
      content: "“";
      font-size: 2em;
      color: var(--accent);
      margin-right: 6px;
      vertical-align: -0.2em;
    }
    .post-content code {
      font-family: "JetBrains Mono", "SFMono-Regular", Menlo, Monaco, Consolas, monospace;
      background: rgba(16, 16, 15, 0.08);
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 0.95em;
    }
    .post-content img {
      max-width: 100%;
      border-radius: 4px;
      border: none;
    }
    .article-shell {
      background: transparent;
      border-radius: 0;
      padding: 0;
      border: none;
      position: relative;
    }
    .article-heading {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .article-shell h1 {
      margin: 0;
    }
    .article-shell::after {
      content: none;
    }
    .article-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      color: var(--muted);
      margin-bottom: 0;
      font-size: 0.9em;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .pill {
      padding: 0;
      border-radius: 0;
      background: transparent;
      color: var(--muted);
      font-weight: 500;
      font-size: 0.8em;
    }
    .back-link {
      margin-top: 28px;
      padding-top: 12px;
      border-top: 1px solid rgba(26, 26, 24, 0.08);
    }
    footer {
      text-align: center;
      color: var(--muted);
      font-size: 0.85em;
      padding: 22px 0 8px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-top: auto;
    }
    @keyframes pageIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes sectionIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 920px) {
      .container { margin: 24px; padding: 16px; }
      .content { max-width: 100%; }
    }
    @media (max-width: 768px) {
      .container {
        width: 100%;
        margin: 0;
        padding: 14px 16px 22px;
        padding-left: calc(16px + env(safe-area-inset-left));
        padding-right: calc(16px + env(safe-area-inset-right));
      }
      .site-header { flex-direction: column; align-items: flex-start; gap: 12px; }
      .hero { padding: 16px 0 0; }
      h1 { font-size: 2em; }
      h2 { font-size: 1.5em; }
      .post-row { flex-direction: column; align-items: flex-start; gap: 6px; }
      nav a { letter-spacing: 0.12em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="site-title">
        <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
      </div>
      <nav>
        <a href="{{ "/" | relative_url }}"{% if page.url == "/" %} aria-current="page"{% endif %}>首页</a>
        <a href="{{ "/about.html" | relative_url }}"{% if page.url == "/about.html" %} aria-current="page"{% endif %}>关于</a>
      </nav>
    </header>
    <main>
      <div class="content">
        {{ content }}
      </div>
    </main>
    <footer>
      <p>© 2026 Xiaodouzi · 由 GitHub Pages 驱动</p>
    </footer>
  </div>
</body>
</html>
