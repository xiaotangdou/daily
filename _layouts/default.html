<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap");
    :root {
      --text: #1b1b1b;
      --muted: #6f6a63;
      --border: #e4e0da;
      --bg: #f7f3ed;
      --surface: #fffdf9;
      --accent: #1a1a1a;
      --highlight: #c76b3a;
      --shadow: 0 24px 60px rgba(25, 22, 19, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      font-family: "IBM Plex Sans", "Noto Sans CJK SC", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      line-height: 1.8;
      margin: 0;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 10% -10%, #f1e7dc 0%, transparent 60%),
        radial-gradient(900px 600px at 90% 0%, #f5efe6 0%, transparent 55%),
        var(--bg);
      min-height: 100vh;
    }
    .container {
      max-width: 980px;
      margin: 40px auto 52px;
      padding: 36px 40px 48px;
      background: var(--surface);
      border: 1px solid rgba(27, 27, 27, 0.08);
      border-radius: 14px;
      box-shadow: var(--shadow);
    }
    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      border-bottom: 1px solid rgba(27, 27, 27, 0.08);
      padding-bottom: 16px;
      margin-bottom: 28px;
    }
    h1, h2, h3 {
      color: var(--accent);
      letter-spacing: 0.3px;
      font-family: "Fraunces", "Noto Serif CJK SC", "Songti SC", serif;
    }
    h1 { font-size: 2.4em; margin: 0 0 18px 0; }
    h2 { font-size: 1.7em; margin-top: 36px; margin-bottom: 18px; }
    .site-title {
      font-size: 2.1em;
      font-weight: 600;
      font-family: "Fraunces", "Noto Serif CJK SC", "Songti SC", serif;
    }
    .site-title a { text-decoration: none; }
    nav { display: flex; gap: 12px; flex-wrap: wrap; }
    nav a {
      text-decoration: none;
      color: var(--muted);
      font-weight: 500;
      padding: 2px 0;
      position: relative;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: var(--highlight);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.2s ease;
    }
    nav a:hover { color: var(--accent); }
    nav a:hover::after,
    nav a[aria-current="page"]::after { transform: scaleX(1); }
    nav a[aria-current="page"] { color: var(--accent); }
    a { color: var(--accent); text-decoration: none; font-weight: 600; }
    a:hover { text-decoration: underline; }
    a:focus-visible {
      outline: 2px solid rgba(27, 27, 27, 0.2);
      outline-offset: 2px;
    }
    .hero {
      padding: 20px 0 0;
    }
    .hero-title {
      margin-bottom: 8px;
    }
    .hero-subtitle {
      color: var(--muted);
      margin: 0;
    }
    .section {
      margin-top: 32px;
      padding-top: 6px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background: #fffaf4;
      border-radius: 12px;
      padding: 18px 20px;
      border: 1px solid rgba(27, 27, 27, 0.08);
    }
    .card-title {
      display: block;
      font-size: 1.05em;
      margin-bottom: 8px;
      color: var(--accent);
    }
    .post-date {
      color: var(--muted);
      font-size: 0.9em;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      letter-spacing: 0.4px;
    }
    .post-content {
      margin-top: 20px;
      font-size: 1.05em;
      line-height: 1.9;
    }
    .post-content p {
      margin-bottom: 1em;
    }
    .post-content ul {
      list-style: disc;
      padding-left: 1.2em;
    }
    .post-content ol {
      padding-left: 1.4em;
    }
    .post-content blockquote {
      margin: 16px 0;
      padding: 12px 16px;
      border-left: 3px solid var(--highlight);
      background: #faf3ea;
      color: #4d463f;
    }
    .post-content code {
      font-family: "JetBrains Mono", "SFMono-Regular", Menlo, Monaco, Consolas, monospace;
      background: #f1e9de;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 0.95em;
    }
    .post-content img {
      max-width: 100%;
      border-radius: 6px;
    }
    .article-shell {
      background: var(--surface);
      border-radius: 12px;
      padding: 24px 26px;
      border: 1px solid rgba(27, 27, 27, 0.08);
    }
    .article-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      color: var(--muted);
      margin-bottom: 18px;
      font-size: 0.95em;
    }
    .pill {
      padding: 4px 10px;
      border-radius: 6px;
      background: #f3ebe2;
      color: #4f463c;
      font-weight: 500;
      font-size: 0.85em;
    }
    .back-link {
      margin-top: 40px;
      padding-top: 16px;
      border-top: 1px solid rgba(27, 27, 27, 0.08);
    }
    footer {
      text-align: center;
      color: var(--muted);
      font-size: 0.9em;
      padding: 20px;
      border-top: 1px solid rgba(27, 27, 27, 0.08);
    }
    @media (max-width: 920px) {
      .container { margin: 20px; padding: 28px; }
    }
    @media (max-width: 768px) {
      .container { margin: 16px; padding: 22px; }
      .site-header { flex-direction: column; align-items: flex-start; gap: 12px; }
      .hero { padding: 16px 0 0; }
      h1 { font-size: 2em; }
      h2 { font-size: 1.5em; }
      .card-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="site-title">
        <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
      </div>
      <nav>
        <a href="{{ "/" | relative_url }}"{% if page.url == "/" %} aria-current="page"{% endif %}>首页</a>
        <a href="{{ "/about.html" | relative_url }}"{% if page.url == "/about.html" %} aria-current="page"{% endif %}>关于</a>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <p>© 2026 Daily Agent · 由 GitHub Pages 驱动</p>
    </footer>
  </div>
</body>
</html>
