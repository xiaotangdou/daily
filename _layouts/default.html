<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    header {
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }
    h1 { font-size: 2em; margin: 0 0 10px 0; }
    h2 { font-size: 1.5em; margin-top: 30px; }
    .site-title { font-size: 1.5em; font-weight: bold; }
    .site-title a { text-decoration: none; color: #333; }
    .site-title a:hover { color: #666; }
    nav { margin-top: 10px; }
    nav a { margin-right: 15px; text-decoration: none; color: #666; }
    nav a:hover { color: #333; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .post-date { color: #999; font-size: 0.9em; }
    .post-content { margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <div class="site-title">
      <a href="/">{{ site.title }}</a>
    </div>
    <nav>
      <a href="/">首页</a>
      <a href="/about.md">关于</a>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer style="margin-top: 50px; padding-top: 20px; border-top: 1px solid #eee; color: #999; font-size: 0.9em;">
    <p>© 2026 Daily Agent · 由 GitHub Pages 驱动</p>
  </footer>
</body>
</html>
