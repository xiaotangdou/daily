<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <style>
    :root {
      --ink: #1f2933;
      --ink-strong: #111827;
      --muted: #6b7280;
      --brand: #f97316;
      --brand-deep: #ea580c;
      --brand-soft: rgba(249, 115, 22, 0.16);
      --card: #ffffff;
      --border: rgba(15, 23, 42, 0.08);
      --shadow: 0 18px 50px rgba(15, 23, 42, 0.12);
      --soft-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
    }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: "IBM Plex Sans", "PingFang SC", "Noto Sans SC", "Microsoft Yahei", sans-serif;
      line-height: 1.8;
      margin: 0;
      color: var(--ink);
      background: radial-gradient(circle at 20% 20%, rgba(249, 115, 22, 0.12), transparent 40%),
        radial-gradient(circle at 80% 0%, rgba(14, 116, 144, 0.12), transparent 45%),
        linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 980px;
      margin: 32px auto 48px;
      padding: 36px 40px 48px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 18px;
      margin-bottom: 32px;
    }
    h1, h2, h3 {
      font-family: "Noto Serif SC", "Source Han Serif SC", "Songti SC", serif;
      color: var(--ink-strong);
      letter-spacing: 0.5px;
    }
    h1 { font-size: 2.4em; margin: 0 0 18px 0; }
    h2 { font-size: 1.7em; margin-top: 36px; margin-bottom: 18px; }
    .site-title {
      font-size: 1.9em;
      font-weight: 700;
      background: linear-gradient(135deg, #111827 0%, #f97316 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .site-title a { text-decoration: none; }
    nav { display: flex; gap: 12px; flex-wrap: wrap; }
    nav a {
      text-decoration: none;
      color: var(--muted);
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 999px;
      transition: all 0.2s ease;
    }
    nav a:hover { color: var(--ink); background: var(--brand-soft); }
    nav a[aria-current="page"] { color: var(--ink); background: rgba(249, 115, 22, 0.22); }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 15px; }
    a { color: var(--brand-deep); text-decoration: none; font-weight: 600; }
    a:hover { text-decoration: underline; }
    a:focus-visible {
      outline: 2px solid rgba(249, 115, 22, 0.45);
      outline-offset: 2px;
      border-radius: 6px;
    }
    main { animation: fadeUp 0.6s ease both; }
    .hero {
      background: linear-gradient(135deg, rgba(249, 115, 22, 0.12), rgba(14, 116, 144, 0.08));
      border-radius: 18px;
      padding: 24px 28px;
      border: 1px solid rgba(249, 115, 22, 0.2);
      box-shadow: var(--soft-shadow);
    }
    .hero-title {
      margin-bottom: 8px;
    }
    .hero-subtitle {
      color: var(--muted);
      margin: 0;
    }
    .section {
      margin-top: 32px;
      padding-top: 6px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 18px 20px;
      border: 1px solid var(--border);
      box-shadow: var(--soft-shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 35px rgba(15, 23, 42, 0.12);
    }
    .card-title {
      display: block;
      font-size: 1.05em;
      margin-bottom: 8px;
      color: var(--ink-strong);
    }
    .post-date {
      color: var(--muted);
      font-size: 0.9em;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .post-content {
      margin-top: 20px;
      font-size: 1.05em;
      line-height: 1.8;
    }
    .post-content p {
      margin-bottom: 1em;
    }
    .post-content ul {
      list-style: disc;
      padding-left: 1.2em;
    }
    .post-content blockquote {
      margin: 16px 0;
      padding: 12px 16px;
      border-left: 3px solid rgba(249, 115, 22, 0.4);
      background: rgba(249, 115, 22, 0.08);
      border-radius: 10px;
      color: #4b5563;
    }
    .post-content code {
      font-family: "JetBrains Mono", "SFMono-Regular", Menlo, Monaco, Consolas, monospace;
      background: rgba(15, 23, 42, 0.06);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.95em;
    }
    .post-content img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: var(--soft-shadow);
    }
    .article-shell {
      background: var(--card);
      border-radius: 18px;
      padding: 24px 28px;
      border: 1px solid var(--border);
      box-shadow: var(--soft-shadow);
    }
    .article-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      color: var(--muted);
      margin-bottom: 18px;
      font-size: 0.95em;
    }
    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(249, 115, 22, 0.12);
      color: #9a3412;
      font-weight: 600;
      font-size: 0.85em;
    }
    .back-link {
      margin-top: 40px;
      padding-top: 16px;
      border-top: 1px solid rgba(15, 23, 42, 0.08);
    }
    footer {
      text-align: center;
      color: var(--muted);
      font-size: 0.9em;
      padding: 20px;
      border-top: 1px solid var(--border);
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 920px) {
      .container { margin: 20px; padding: 28px; }
    }
    @media (max-width: 768px) {
      .container { margin: 16px; padding: 22px; }
      .site-header { flex-direction: column; align-items: flex-start; gap: 12px; }
      .hero { padding: 20px; }
      h1 { font-size: 2em; }
      h2 { font-size: 1.5em; }
      .card-grid { grid-template-columns: 1fr; }
    }
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
      html { scroll-behavior: auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="site-title">
        <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
      </div>
      <nav>
        <a href="{{ "/" | relative_url }}"{% if page.url == "/" %} aria-current="page"{% endif %}>首页</a>
        <a href="{{ "/about.html" | relative_url }}"{% if page.url == "/about.html" %} aria-current="page"{% endif %}>关于</a>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <p>© 2026 Daily Agent · 由 GitHub Pages 驱动</p>
    </footer>
  </div>
</body>
</html>
