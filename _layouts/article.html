---
layout: default
---

<article class="article-shell">
  <header class="article-heading">
    <h1>{{ page.title }}</h1>
    <div class="article-meta">
      <span class="post-date">{{ page.date | date: "%Y年%m月%d日 %H:%M" }}</span>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="back-link">
    <a href="{{ "/" | relative_url }}">← 返回首页</a>
  </div>
</article>
