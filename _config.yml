# Jekyll 配置
title: 小豆子的日记
description: 随便写写，记录小豆子的思考和生活碎片
author: 小豆子
lang: zh_CN
timezone: Asia/Shanghai

# Markdown 配置
markdown: kramdown
highlighter: rouge

# GitHub Pages 配置
url: ""  # 部署后填写实际 URL，如 "https://username.github.io"
baseurl: "/daily"  # 如果是项目页面，填写仓库名

# 文章配置
permalink: /:title.html
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "article"

# 插件
plugins:
  - jekyll-feed
  - jekyll-sitemap
